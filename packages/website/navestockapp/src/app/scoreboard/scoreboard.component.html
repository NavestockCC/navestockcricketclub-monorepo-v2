
<p>Navestock Scoreboard</p>
<button mat-mini-fab color="primary" (click)="zeroScoreboardFrom()">
  <mat-icon>delete_sweep</mat-icon>
</button>
<br>

<form [formGroup]="scoreboardForm">

  <div formGroupName="top" class="grid-scoreboard-layout">
    <div class="grid-scoreboard-6controls">
        <mat-form-field class="grid-input-box">
          <mat-label>Batsman 1</mat-label>
          <input formControlName="batsman1" matInput value=0 type="number">
        </mat-form-field>
        <button mat-flat-button plus1 (click)="addRuns(1, 'batsman1')">
          <mat-icon>add</mat-icon>1
        </button>
        <button mat-flat-button plus2 (click)="addRuns(2, 'batsman1')">
          <mat-icon>add</mat-icon>2
        </button>
        <button mat-flat-button plus3 (click)="addRuns(3, 'batsman1')">
          <mat-icon>add</mat-icon>3
        </button>
        <button mat-flat-button plus4 (click)="addRuns(4, 'batsman1')">
          <mat-icon>add</mat-icon>4
        </button>
        <button mat-flat-button plus6 (click)="addRuns(6, 'batsman1')">
          <mat-icon>add</mat-icon>6
        </button>
        <button mat-flat-button min1 class="grid-input-button" (click)="addRuns(-1, 'batsman1')">
          <mat-icon>remove</mat-icon>1
        </button>
    </div>

    <div class="grid-scoreboard-6controls">  
      <mat-form-field class="grid-input-box">
        <mat-label>Total</mat-label>
        <input formControlName="teamscore" matInput value=0 type="number">
      </mat-form-field>
      <button mat-flat-button plus1 (click)="addTeamScore(1)">
        <mat-icon>add</mat-icon>1
      </button>
      <button mat-flat-button plus2 (click)="addTeamScore(2)" >
        <mat-icon>add</mat-icon>2
      </button>
      <button mat-flat-button plus3 (click)="addTeamScore(3)" >
        <mat-icon>add</mat-icon>3
      </button>
      <button mat-flat-button plus4 (click)="addTeamScore(4)">
        <mat-icon>add</mat-icon>4
      </button>
      <button mat-flat-button plus6 (click)="addTeamScore(5)" >
        <mat-icon>add</mat-icon>5
      </button>
      <button mat-flat-button min1 (click)="addTeamScore(-1)" >
        <mat-icon>remove</mat-icon>1
      </button>
    </div>

    <div class="grid-scoreboard-6controls">
      <mat-form-field class="grid-input-box">
        <mat-label>Batsman 2</mat-label>
        <input formControlName="batsman2" matInput value=0 type="number">
      </mat-form-field>
      <button mat-flat-button plus1  (click)="addRuns(1, 'batsman2')">
        <mat-icon>add</mat-icon>1
      </button>
      <button mat-flat-button plus2  (click)="addRuns(2, 'batsman2')" >
        <mat-icon>add</mat-icon>2
      </button>
      <button mat-flat-button plus3 (click)="addRuns(3, 'batsman2')" >
        <mat-icon>add</mat-icon>3
      </button>
      <button mat-flat-button plus4  (click)="addRuns(4, 'batsman2')">
        <mat-icon>add</mat-icon>4
      </button>
      <button mat-flat-button plus6  (click)="addRuns(6, 'batsman2')" >
        <mat-icon>add</mat-icon>6
      </button>
      <button mat-flat-button min1 (click)="addRuns(-1, 'batsman2')" >
        <mat-icon>remove</mat-icon>1
      </button>  
    </div>
  </div>

<br>
<br>

  <div formGroupName="bottom" class="grid-scoreboard-layout">
    <div class="grid-scoreboard-2controls">
      <mat-form-field class="grid-input-box">
        <mat-label>Overs</mat-label>
        <input formControlName="overs" matInput value=0 type="number">
      </mat-form-field>
      <button mat-flat-button plus1  (click)="addOversWickets(1, 'overs')">
        <mat-icon>add</mat-icon>1
      </button>
      <button mat-flat-button min1 (click)="addOversWickets(-1, 'overs')">
        <mat-icon>remove</mat-icon>1
      </button>
    </div>

    <div class="grid-scoreboard-2controls">
      <mat-form-field class="grid-input-box">
        <mat-label>Wickets</mat-label>
        <input formControlName="wickets" matInput value=0 type="number">
      </mat-form-field>
      <button mat-flat-button plus1 (click)="addOversWickets(1, 'wickets')">
        <mat-icon>add</mat-icon>1
      </button>
      <button mat-flat-button min1 (click)="addOversWickets(-1, 'wickets')">
        <mat-icon>remove</mat-icon>1
      </button>
    </div>

    <div class="grid-scoreboard-0controls">
      <mat-form-field class="grid-input-box">
        <mat-label>Target</mat-label>
        <input formControlName="target" matInput value=0 type="number">
      </mat-form-field>
      <button mat-flat-button plus3 (click)="setTarget()">
        Set Target
      </button>
    </div>
  </div>

</form>

<br>
<p>rtdbUpdateProgress: {{rtdbUpdateProgress| async}}</p>
